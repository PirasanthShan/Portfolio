<div
  class="arrow-container"
  [ngClass]="{ animating: isAnimating, finished: isFinished }"
  (click)="startAnimation()"
>
  <img src="assets/img/arrowlong-left.webp" class="arrow arrow-long" alt="long arrow">
  <img src="assets/img/arrow-left.webp" class="arrow arrow-short" alt="short arrow">
</div>
